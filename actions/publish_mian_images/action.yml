---
name: Publish image
inputs:
  registry:
    type: string
    description: Container Registry
  organization:
    type: string
    description: Organization
  login:
    type: string
    description: Username
  password:
    type: string
    description: Password
  container_image_name:
    description: Name of the container image
    type: string
  container_image_arch:
    description: Container image architecture
    type: string
    default: "linux/amd64"
runs:
  using: composite
  steps:

    - name: Login to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ inputs.registry }}
        username: ${{ inputs.login }}
        password: ${{ inputs.password }}

    - name: Build and Push ${{ github.ref_name }}
      uses: docker/build-push-action@v6
      with:
        context: .
        platforms: ${{ inputs.container_image_arch }}
        push: true
        tags: ${{ inputs.registry }}/${{ inputs.organization }}/${{ inputs.container_image_name }}:${{ github.ref_name }}
